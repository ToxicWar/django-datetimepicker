<div id="{{ id }}"  class="input-append date">
    <input id="{{ id }}" data-format="{{ format }}" type="text" name="{{ name }}" value="{{ value|default_if_none:'' }}"/>
    <span class="add-on">
        <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
    </span>
</div>
<script type="text/javascript">
    $('#{{ id }}').datetimepicker({
        {{ params|safe }}
    });
</script>
